<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signupstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon.png" >
</head>
<body>
    <div class="head">
        <div class="pizzahut">
            <h2><img src="../favicon.png" alt="" height="28px"> </h2>
            <a href="..\index.html" target="_blank">PizzaHut</a>
        </div>
        <div id="login">
            <i class="fa-solid fa-right-to-bracket"></i>
            <a href="..\login\login.html" >Login</a>
        </div>
    </div>
    <div class="welcome">
        <u>Welcome to SIGN UP</u>
    </div>
    
 
    <form action="" id="form" >
        <div class="container " >
            <div class="userinput hidden">
                <label for="">User Name</label>
                <input type="text" id="username" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput hiddenright">
                <label for="">Full Name</label>
                <input type="text" id="fullname" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput hidden">
                <label for="">Account Number</label>
                <input type="text" id="accnumber" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput hiddenright">
                <label for="">Address</label>
                <input type="text" id="address" class="input" >
                <div class="error"></div>
            </div>    
            <div class="userinput hidden">
                <label for="">Phone Number</label>
                <input type="number" id="phonenumber" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput hiddenright">
                <label for="">Email-Address</label>
                <input type="email" id="email" class="input" placeholder="abc@gmail.com">
                <div class="error"></div>
            </div>
            <div class="userinput hidden">
                <label for="" id="p">Password</label>
                <input type="password" id="password" class="input" >
                <i class="fa-solid fa-eye-slash" id="eyeclose"></i>
                <div class="error"></div>
            </div>
            <div class="userinput hiddenright">
                <label for="">Confirm Password</label>
                <input type="password" id="cpassword" class="input" max="10" min="10" >
                <i class="fa-solid fa-eye-slash" id="confirmeyeclose"></i>
                <div class="error"></div>
            </div>
        </div>
        <button id="signupbtn" >SignUp</button>
    </form>

    <script src="..\script\signupjs.js"></script>
</body>
</html>
